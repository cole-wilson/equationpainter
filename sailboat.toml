# Resource Setup:
[resources]
icns = "i.icns"
data_files = [ "*.py", "web/*", "web", "web/*.html", "*.html",]
modules = [ "requests", "pillow", "xlsxwriter", "Image",]
file = "main.py"
no_import = [ "random", "os", "mainfile",]


# Plugin Commands:
[command.tasks]


# Build Routines:
[build.pyinstaller]
_run = false
type = 1
mac = true
windows = true
unix = false
bundle_id = "xyz.colewilson.equationpainter"

[build.homebrew]

[build.pypi.commands]
eqpaint = "mainfile.main"
eqpaint-gui = "__main__.main"

[build.pypi.entry_points]


# Release Routines:
[release.github_release]


